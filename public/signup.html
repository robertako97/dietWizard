<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Diet App</title>
    <link rel="stylesheet" href="/dietWizard/public/style/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="signup.php" method="POST">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="text" id="birthday" name="birthday" class="datepicker" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="1" max="300" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="1" max="250" required>
            </div>
            <div class="form-group">
                <label for="activitylevel">Activity level:</label>
                <select id="activitylevel" name="activitylevel" required>
                    <option value=""></option>
                    <option value="ms">Mostly Sedentary</option>
                    <option value="sd">Somewhat Sedentary</option>
                    <option value="sa">Somewhat Active</option>
                    <option value="ma">Moderately Active</option>
                    <option value="va">Very Active</option>
                </select>
            </div>
            <div class="form-group">
                <label for="typeofdiet">Type of diet:</label>
                <select id="typeofdiet" name="typeofdiet" required>
                    <option value=""></option>
                    <option value="lc">Low-carb</option>
                    <option value="medit">Mediterranean</option>
                    <option value="bd">Better body</option>
                </select>
            </div>
            <div class="form-group">
                <label for="allergies">Ingredients You're Allergic To:</label>
                <textarea id="allergies" name="allergies" rows="4"></textarea>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>

    <!-- Include jQuery and jQuery UI libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Initialize the datepicker -->
    <script>
    $(function() {
        const currentYear = new Date().getFullYear();
        $("#birthday").datepicker({
            dateFormat: 'dd/mm/yy',
            changeMonth: true,
            changeYear: true,
            yearRange: '1900:' + currentYear
        });
    });
</script>
</body>
</html>
